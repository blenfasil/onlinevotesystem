<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TABEL</title>
        <style> 
          body{
              background-color:  #ffffcc;
            background-size: cover;
                 }
      table{width: 1000px;}
         th{text-align: center; background-color: #a9c6c9; color:black;}  
         td{background-color: wheat}
        </style>
    </h:head>
    <h:body>
  
        <h:dataTable value="#{vobean.getlist()}" var="list">
            <h:column>
                <f:facet name="header"> FIRST NAME</f:facet>
                <h:outputText value="#{list.firstname}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"> LAST NAME</f:facet>
                <h:outputText value="#{list.lastname}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"> EMAIL</f:facet>
                <h:outputText value="#{list.email}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">GENDER</f:facet>
                <h:outputText value="#{list.gender}"></h:outputText>
            </h:column>
      
        </h:dataTable>
            
    </h:body>
    
</html>
